<!DOCTYPE html>

<head>

    <title>Trabalhando com tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>

        <tr>

        </tr>
        <tr>
            <td>G</td>

        </tr>

</html>
