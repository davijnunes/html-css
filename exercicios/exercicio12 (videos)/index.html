<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Vídeos</h1>
    <h2>Exercicio com vídeos na hospedagem propria</h2>
    <p>
        Estamos apredendo a usar a marcação de vídeos
    </p>
    <video width="500px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu_video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu_video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>
            Infelizmente seu navegador não suporta o vídeo, <a href="midias/meu_video.mp4" download="meu_video.mp4" type="video/mp4">clique aqui para baixar</a>
        </p>
        <!-- Mesmo reduzindo a largura não reduz armazenamento -->  
    </video>
    <h2>
        Exercícios com vídeos externos
    </h2>
    <p>
        Exercícios com vídeos de hospedagem externas
    </p>
    
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wRzvI8xWC9s?si=XkpApB4znvw1Snuz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>

    
</body>
</html>
