<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="get" action="./cadastro.php">
        <p>
            <label for="inome">Nome:</label> <input type="text" name="fnome" id="inome" required maxlength="15" placeholder="nome do usuário">
            <input type="submit" value="Enviar">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label> <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade:</label> <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmax" checked>
                <label for="isexmax">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Feminino</label>
            </fieldset>
        </p>
        <p>
            <label for="itel">Telefone:</label> <input type="tel" name="tel" id="itel" pattern="\([0-9] {2} /) ([/s]) [0-9] {4, 6}-[0-9] {4}" placeholder="(xx) xxxx-xxxx">
        </p>
        <p>
            <label for="iemail">E-mail</label> <input type="email" name="mail" id="iemail" size="30" max="50">
        </p>
        <p>
             <label for="isen">Senha: </label><input type="password" name="sen" id="isen" required max="8" size="8" min="3">
        </p>
        <p>
            <label for="imes">Mês de aniversario:</label> <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Hora da compra</label>: <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#fff">
        </p>
        <p>
            <label for="isat">Nível de satisfação:</label> <input type="range" name="sat" id="isat" min="0" max="4" value="2">
        </p>
        <p>
            <label for="iaceito"><a href="termos.html">Aceito os termos de uso</a></label><input type="checkbox" name="aceito" id="iaceito">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Reset">
        </p>
    </form>
    
</body>
</html>
