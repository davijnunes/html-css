<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.py" method="get" autocomplete="on">
        <p>
            <label for="imedia">
                Média
            </label>
            <input type="number" name="fmedia" id="imedia" placeholder="0 a 10" required min="0" max="10" step="0.5" value="0">
        </p>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="fnome" id="inome" required maxlength="30" placeholder="Nome completo">
        </p>

        <p>
             <label for="imes">Período letivo</label> <input type="month" name="fmes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idate">Dia da prova:</label> <input type="date" name="fdate" id="idate" value="2020-07-14">

        </p>
        <p>
            <label for="ihora">Horário da prova</label> <input type="time" name="fhora" id="ihora" value="18:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
