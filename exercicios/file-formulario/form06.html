<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on" autocapitalize="on">
    <p>
        <label for="iname">Nome:</label>
        <input type="text" name="fname" id="iname" max="30" required  maxlength="30" min="10" placeholder="Nome">
        <input type="submit" value="Enviar">
    </p>
    <p>
        <label for="isobrenome">Sobrenome</label>: <input type="text" name="fsobrenome" id="isobrenome" max="30" min="10" size="30" required placeholder="sobrenome">
        <input type="submit" value="Enviar">
    </p>
    <p>
        <label for="ipassword">Senha:</label> <input type="password" name="fpassosword" id=" ipassword" required placeholder="maximo 20 digitos"  max="20">
    </p>
    <p>
        <label for="inum">Idade:</label> <input type="number" name="fnum" id="inum" max="120" min="1" >
        <input type="submit" value="Enviar">
    </p>
    <p>
        <label for="imes">Mês aniversario:</label> <input type="month" name="fmes" id="imes">
    </p>
    <p>
        <label for="ihora">Hora da compra:</label> <input type="time" name="fhora" id="ihora">
    </p>
    </form>  
    
  
</body>
</html>
