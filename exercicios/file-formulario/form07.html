<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            border-radius: 5px;
        }
        input.botao:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get"     autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="fnome" id="inome" required>

            <input class="botao" type="submit" value="Enviar">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" id="isobrenome" name="fsobrenome" required>

            <input class="botao" type="submit" value="Enviar">
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="fsenha" id="isenha" required max="30" min="10" placeholder="Digite sua senha" autocomplete="current-password">

            <input class="botao" type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
