<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com pseudo-classes e pseudo-elementos</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div#div1:hover {
            background-color: yellow;
        }    
    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="#div2">02</div>
    <div id="#div3">03</div>
    
</body>
</html>
