<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
</head>
<style>
    body{font-family: Arial, Helvetica, sans-serif;}
    a{
        color: red;
        text-decoration: none;
        font-weight: bolder;
    }
    a:visited{
        color: darkred;
    }
    a:hover{
        text-decoration: underline;
        color: black;
    }
    a:active{
        color: yellow;
    }
    a::before{
        content: "→";
    }
   a::after{
    content: "←";
   }
</style>
<body>
    <h1>Links</h1>
    <ul>
        <li>
            <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf" target="_blank" rel="external"  hreflang="pt-br">Repositório GitHub</a>
        </li>
        <li>
            <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/" target="_blank" rel="external" hreflang="pt-br">Site do curso em vídeo</a>
        </li>
        <li>
            <a href="https://www.youtube.com/@CursoemVideo" hreflang="pt-br" target="_blank" rel="external">Canal do YouTube</a>
        </li>
    </ul>
    
</body>
</html>
