<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserior os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <br>
        <ul type="square">
            <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="&lt;title&gt;">Títulos</abbr></li>
            <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="&lt;ol&gt">Lista númeradas</abbr></li>
            <li><abbr title="&lt;ul&gt;">Lista com demarcadores</abbr></li>
        </ul>
    </p>
    
</body>
</html>
